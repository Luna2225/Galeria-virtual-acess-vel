<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arceble | Cadastro</title>
    
    <link rel="icon" type="image/png" href="assets/logo/logoarceble copy.png"/>
    <link rel="stylesheet" href="assets/css/style.css">

    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo">ARCEBLE</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link ">HOME</a></li>
                    <li class="nav__item"><a href="sobre.html" class="nav__link">SOBRE</a></li>
                    <li class="nav__item"><a href="contato.html" class="nav__link">CONTATO</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">GALERIA</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">EVENTOS</a></li>
                    <li class="nav__item"><a href="login.html" class="nav__link">LOGIN</a></li>
                    <li class="nav__item"><a href="#" class="nav__link active">CADASTRO</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <section class="contact section" id="contact">
        <h2 class="section-title">Cadastro</h2>

        <div class="contact__container bd-grid">
    <form class="contact__form" method="post">
        <input type="text" placeholder="Nome Completo" autocomplete="name" class="contact__input">
        <input type="text" placeholder="Nome de Usuário" autocomplete="username" class="contact__input">
        <input type="text" placeholder="Data de Nascimento" autocomplete="number" class="contact__input">
        <input type="text" placeholder="Gênero" autocomplete="sex" class="contact__input">
        <p>
            <label>O que você é?</label> <br>
            <select class="contact__input" autocomplete="organization-title">
                <option>Selecione uma opção</option>
                <option>Artista</option>
                <option>Anfitrião</option>
            </select>
        </p>
        <input type="email" placeholder="Email" autocomplete="email" class="contact__input">
        <input type="password" placeholder="Senha" class="contact__input">
        <input type="password" placeholder="Confirmar Senha" class="contact__input">
        <input type="button" value="Cadastrar" class="contact__button_cadastro button">
    </form>
        </div>
    </section>

      <!--===== SCROLL REVEAL =====-->
      <script src="https://unpkg.com/scrollreveal"></script>

      <!--===== MAIN JS =====-->
      <script src="assets/js/funcao.js"></script>

      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
      <script src="assets/js/script2.js"></script>
</body>
</html>
